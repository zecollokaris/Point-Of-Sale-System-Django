            <!-- NAV BAR LOGO  -->
            <header class="header1">
                <h1 style="display: none;">Logo</h1>
                <a href="/" class="dentity"> <img style="height: 70px; width: 80px;" src="../../../static/images/poslogo.png" alt="Main Logo"></a>
                
                
                <!--NAVIGATION SECTION-->
                <nav class="nav1">
                    <div class="desktop-nav-container">
                        <ul class="menu-bar">
                            <li class="active"><a href="/">Home</a></li>
                            <li><a href="/list_items">List Items</a></li>
                            <li><a href="/add_items">Add Items</a></li>

                            <div class="account-button">
                              {% if request.user.is_authenticated %}
                              <div>
                                <a href="/accounts/logout"><button class="accoount-logout-button">{{ user }} | Logout </button></a>
                              </div>
                              {% else %}
                              <div>
                                <a href="/accounts/login"><button class="account-login-button">Login</button></a>
                              </div>
                              {% endif %}
                            </div>


                        </ul>
                        



                    </div>
                </nav>
                <!--CLOSE NAVIGATION SECTION-->
                
            </header>
            <!--####################################################################################################################################-->
                                                            <!-- COLLAPSE DESKTOP TRANSPARENT NAV BAR -->
            <!--####################################################################################################################################-->

            






            <!--####################################################################################################################################-->
            <!--####################################################################################################################################-->
                                                                    <!--ðŸ–¥ï¸ DESKTOP WHITE NAV-BAR -->
                                                <!-- (White Nav Bar After Sroll when it has A White Background)  -->

            <!-- NAV BAR LOGO  -->
            <header id="sticky_nav" class="header2">
                <h1 style="display: none;">Logo</h1>
                <a href="/" class="dentity"> <img style="height: 70px; width: 80px;" src="../../../static/images/poslogo.png" alt="Main Logo"></a>
                


                <!--NAVIGATION SECTION-->
                <nav class="nav2">
                        <div class="desktop-nav-container">
                            <ul id="menu-bar" class="menu-bar">
                              <ul class="menu-bar">
                                <li class="active"><a href="/">Home</a></li>
                                <li><a href="/list_items">List Items</a></li>
                                <li><a href="/add_items">Add Items</a></li>
                                
                                <div class="account-button">

                                    <a href="/accounts/logout"><button class="accoount-logout-button">{{ user }} | Logout </button></a>
                                  </div>
                                  {% else %}
                                  <div>
                                    <a href="/accounts/login"><button class="account-login-button">Login</button></a>
                                  </div>
                                  {% endif %}
                                </div>

                            </ul>

                        </div>

                </nav>
                <!--CLOSE NAVIGATION SECTION-->

            </header>
